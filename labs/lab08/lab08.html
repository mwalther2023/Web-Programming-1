<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lab 08</title>

    <style>
      input:invalid {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <header id="top">
      <h1>Lab 08</h1>
    </header>
    <p>JavaScript Output in Console</p>
    <script>
      var x = 0;
      add();
      function add() {
        console.log("Function Add(): "+x + 1);
      }
      var test = true;
      let y = 2
      if(test){
        let y = 5;
        console.log("If: Block let y: "+y);
      }
      else{
        console.log("Else: test is "+test);
      }
      console.log("Outer let y: "+y);

      console.log("For Loop:");
      var arr = [1,2,3,4,5];
      for(var i = 0; i<arr.length; i++){
        console.log(arr[i]);
      }

      var pet = {
        num_legs: 4,
        color: "brown",
        teeth: "large",
      };
      console.log("Object Literal");
      console.log(pet);
      var i = 3
      var name = "Matthew"
      console.log("While loop");
      while(i>0){
        console.log(name);
        i--;
      }
      console.log("For..of loop");
      for(var n of arr){
        console.log(n);
      }
    </script>
  </body>
</html>
